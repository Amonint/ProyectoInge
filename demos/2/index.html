<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sticky Navbar</title>
</head>

<body>
    <nav class="navbar">

        <div class="nav-body">
            <li><a href="#">Uso de las Integrales y Derivadas en la Música Contemporánea</a></li>

        </div>

    </nav>
    <div class="Mbanner">
        <div class="TituloP">
            <h1 class="PEROO">Uso de las Integrales y Derivadas en la Música Contemporánea</h1>
        </div>
        <div class="banner">
            <meta charset="utf-8" />
            <script language="javascript" type="text/javascript" src="../../lib/p5.min.js"></script>
            <script language="javascript" type="text/javascript" src="../../lib/p5.dom.js"></script>
            <script language="javascript" type="text/javascript" src="../../lib/p5.sound.js"></script>
            <script language="javascript" type="text/javascript" src="sketch.js"></script>


            <script>
                var navbar = document.querySelector(".navbar")
                window.onscroll = () => {
                    this.scrollY > 20 ? navbar.classList.add("sticky") :
                        navbar.classList.remove("sticky")
                }
            </script>
        </div>
    </div>


</body>

</html>

</html>
